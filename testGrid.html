<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content=""/>
		<meta name="keywords" content=""/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="./stylesheets/unit-card.css">
		<link rel="stylesheet" href="./stylesheets/normalize.css">
		<link href='https://fonts.googleapis.com/css?family=Carter+One|Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
		<title></title>
		<style>
			.grid {
				padding-top: 125px;
				white-space: nowrap;
			}
		
			.gridSpace {
				width: 250px;
				height: 250px;
				border: 2px black solid;
				display: inline-block;
				margin: 5px;
				padding: 5px;
				position: relative;
				text-align: center;
			}
			
			.evenSpace {
				top: -125px
			}
			
			.unit-card {
				margin-top: 12px
			}
		</style>
		
	</head>
	<body>
		<script src="./javascripts/humanunits.js"></script>
		<script src="./javascripts/Unit.js"></script>
		<script src="./javascripts/renderUnitCard.js"></script>
		<script src="./javascripts/zepto.min.js"></script>
		<script>
			function drawGrid(width, height){
				var outputHTML = "<div class = 'grid' id='gameGrid'>";
				for (var i = 0; i < height; i++){
					for (var j = 0; j < width; j++){
						outputHTML += "<div class='gridSpace " + "row" + i + " column" + j;
						if (j%2!=0){
							outputHTML += " evenSpace";
						}
						outputHTML += "'><h2>" + j + ", " + i + "</h2></div>"
					}
					outputHTML += "</br>"
					
				} 
				outputHTML += "</div>"
				return outputHTML
			}
			
			document.write(drawGrid(6, 8));
			$("div.row0.column0").html(renderUnitCard(new Unit(humanUnits.spearmen)));
			$("div.row0.column1").html(renderUnitCard(new Unit(humanUnits.mage)));
		</script>
		
	</body>
</html>
